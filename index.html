<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    
    <div id="root">
      <ul>
        <li v-for="name in names" v-text="name"></li>
      </ul>

      <input id="input" type="text" v-model="newName">
      <button @click="addName">Agregar nombre</button>

    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
      

      var app = new Vue({
        el:'#root',
        data:{
          newName:'',
          names:['Pedro','Jose', 'Mary','Hello']
        },
        methods: {
          addName(){
            this.names.push(this.newName);
            this.newName = '';
          }
        },
        mounted() {

        },
      })


    </script>
  </body>
</html>
